<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome">
        <br>
        <label for="e-mail">Seu e-mail</label>
        <input id="e-mail" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone"> 
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="Checkbox-termos"> <label for="Checkbox-termos">Aceito os termos</label>
        <p>Qual sua cor favorita?</p>
        <input type="radio" name="cor_favorita" id="cor-vermelha"> <label for="cor-vermelha">vermelho</label>
        <input type="radio" name="cor_favorita" id="cor-verde"> <label for="cor-verde">verde</label>
        <input type="radio" name="cor_favorita" id="cor_azul"> <label for="cor_azul">azul</label>
        <br>
        <label for="">Qual seu filme favorito?</label>
       <select multiple>
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
       </select>
       <br>
       <textarea name="" id=""></textarea>
       <br>
       <button type="submit">Enviar</button>
       <button type="reset">Limpar</button>
    </form>
</body>
</html>
